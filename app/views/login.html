<form name="loginForm" class="col-lg-offset-4 col-md-offset-3 col-lg-4 col-md-6 login-form" ng-submit="login.login()" novalidate>

  <div class="form-group has-feedback" ng-class="{'has-error': loginForm.username.$invalid}">
    <label class="control-label" for="username">Username</label>
    <input type="text" class="form-control input-lg" id="username" name="username" ng-model="login.credentials.username" ng-minlength="3" required />

    <span ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
      <span class="help-block" ng-message="required">You did not enter username</span>
      <span class="help-block" ng-message="minlength">Username is too short</span>
    </span>
  </div>

  <div class="form-group has-feedback" ng-class="{'has-error': loginForm.password.$invalid}">
    <label class="control-label" for="password">Password</label>
    <input type="password" class="form-control input-lg" id="password" name="password" ng-model="login.credentials.password" ng-minlength="3" required />

    <span ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
      <span class="help-block" ng-message="required">You did not enter password</span>
      <span class="help-block" ng-message="minlength">Your password is too short</span>
    </span>
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="loginForm.$invalid">login</button>
</form>
